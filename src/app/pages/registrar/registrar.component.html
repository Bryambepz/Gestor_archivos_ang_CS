<div class="form">
  <div class="form-toggle"></div>

  <div class="form-panel">
    <div class="form-header">
      <h1>Registrar Usuario</h1>
    </div>
    <div>
      <form>
        <div class="form-group">
          <label for="cedula">cedula</label>
          <input id="cedula" type="number" name="Cedula" required="required" />
        </div>
        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input id="nombres" type="text" name="Nombres" required="required" />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input id="apellidos" type="text" name="Apellidos" required="required"/>
        </div>
        <div class="form-group">
          <label for="nacimiento">Fecha nacimiento</label>
          <input id="nacimiento" type="date" name="fecha_nac" required="required"/>
        </div>
        <div class="form-group">
          <label id="l-profesion" for="profesion">Profesion</label>
          <!-- <input id="profesion" type="text" name="fecha_nac" required="required"/> -->
          <select class="select" name="profesion">
            <option value="">** Escoga una opción **</option>
            <option value="Contabilidad">Contabilidad</option>
            <option value="Sistemas">Sistemas</option>
            <option value="Ambiental">Ambiental</option>
          </select>
        </div>
        <div>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input id="direccion" type="direccion" name="direccion" required="required"/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required="required"/>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" name="password" required="required"/>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input id="estado" type="checkbox" name="estado" required="required"/>
        </div>
        <div class="form-group">
          <label for="rol">Rol</label>
          <select class="select" name="rol">
            <option value="">** Escoga una opción **</option>
            <option value="Contabilidad">Administrador</option>
            <option value="Sistemas">Usuario</option>
          </select>
        </div>
        
        <!-- <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" name="password" required="required"/>
        </div>
        <div class="form-group">
          <label for="cpassword">Confirmar Contraseña</label>
          <input id="cpassword" type="password" name="cpassword" required="required"/>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" name="email" required="required" />
        </div> -->
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
