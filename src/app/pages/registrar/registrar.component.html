<div class="form">
  <div class="form-toggle"></div>
  
  <div style="text-align: right; padding-right: 15px;">
    <div class="div-logo">
      <img src="../../../assets/imgs/icon.png" alt="centrosur-icon" />
      <div class="texto-logo">Dpto. de Gestion Ambiental</div>
    </div>
  </div>

  <div class="form-panel">
    <div class="form-header">
      <h1>Registrar Usuario</h1>
    </div>
    <div>
      <form class="form-grid">
        <div class="form-group">
          <label for="cedula">cedula</label>
          <input [(ngModel)]="new_persona.cedula" id="cedula" type="text" name="Cedula" required="required" placeholder="Cedula"/>
        </div>
        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input [(ngModel)]="new_persona.nombres" id="nombres" type="text" name="Nombres" required="required" placeholder="Nombres Completos"/>
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input [(ngModel)]="new_persona.apellidos" id="apellidos" type="text" name="Apellidos" required="required" placeholder="Apellidos Completos"/>
        </div>
        <div class="form-group">
          <label for="cargoP">Cargo</label>
          <select class="select" name="cargoP" id="cargoP" style="justify-self: center;" [(ngModel)]="new_persona.cargo">
            <option value="" disabled>Indique la frecuencia</option>
            <option *ngFor="let c of cargo" [ngValue]="c">{{c}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="new_persona.email" id="email" type="email" name="email" required="required" placeholder="Correo Electrónico"/>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input [(ngModel)]="new_persona.contrasenia" id="password" type="password" name="password" required="required" placeholder="Contraseña"/>
        </div>
        <div class="form-group">
          <label for="cpassword">Confirme Contraseña</label>
          <input [(ngModel)]="conf_pass" id="cpassword" type="password" name="cpassword" required="required" placeholder="Confirme su contraseña"(keyup)="validar()"
          />
        </div>
        <!-- <div class="form-group">
          <label for="estado">Estado</label>
          <input id="estado" type="checkbox" name="estado" required="required"/>
        </div> -->
        <!-- <div class="form-group">
          <label for="rol">Rol</label>
          <select class="select" name="rol">
            <option value="">** Escoga una opción **</option>
            <option value="Contabilidad">Administrador</option>
            <option value="Sistemas">Usuario</option>
          </select>
        </div> -->
      </form>
      <div class="form-group">
        <div></div>
        <button (click)="registrar()" type="submit">Registrar</button>
        <div></div>
      </div>
      <p>Ya tiene cuenta <a href="/login">Click aqui</a></p>
    </div>
  </div>
</div>
